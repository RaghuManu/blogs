
  <div class="container-fluid" style="text-align: center;">
    <i class="fa fa-times size-icons" style="float: right;" (click)="close()"  aria-hidden="true"></i>
    <br>
    <div class="row">
      <div class="col-md-12">
          <h1>Work with us</h1>
          <hr>
          <p>Fill out the form below to speak someone from our team.</p>
      </div>

      <div class="col-md-12 service-header" >
          <a [ngStyle]="{'color': about ? '#FF5E29' : '#ced4da'}"><b>ABOUT YOU &nbsp;&nbsp;<i class="fa fa-chevron-right" aria-hidden="true"></i>&nbsp;&nbsp;</b></a>
          <a [ngStyle]="{'color': business ? '#FF5E29' : '#ced4da'}"><b>ABOUT YOUR BUSINESS</b></a>
      </div>

      </div>

      <form class="container" *ngIf="about" [formGroup]="aboutYouForm" (ngSubmit)="nextStep()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name" style="float: left;">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name"
              [ngClass]="{ 'is-invalid': submitted && aboutYouForms.name.errors }">
              <div *ngIf="submitted && aboutYouForms.name.errors" class="invalid-feedback">
                <div *ngIf="aboutYouForms.name.errors.required" class="left">Name is required</div>
            </div>
             </div> 
            
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email"style="float: left;" >E-mail</label>
              <input type="email" class="form-control" id="email" formControlName = "email"
              [ngClass]="{ 'is-invalid': submitted && aboutYouForms.email.errors }">
              <div *ngIf="submitted && aboutYouForms.email.errors" class="invalid-feedback">
                <div *ngIf="aboutYouForms.email.errors.required" class="left">Email is required</div>
                <div *ngIf="aboutYouForms.email.errors.email" class="left">Email must be a valid email address</div>
            </div>
            </div>
          </div>
        
       <div class="col-md-6">
          <div class="form-group">
            <label for="phoneNumber"style="float: left;">Contact Number</label>
            <input type="number" class="form-control" id="phoneNumber"  formControlName = "phoneNumber"
            [ngClass]="{ 'is-invalid': submitted && aboutYouForms.phoneNumber.errors }">
            <div *ngIf="submitted && aboutYouForms.phoneNumber.errors" class="invalid-feedback">
              <div *ngIf="aboutYouForms.phoneNumber.errors.required" class="left">Contact Number is required</div>
          </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="job"style="float: left;">Job</label>
            <input type="text" class="form-control" id="job" formControlName = "job"
            [ngClass]="{ 'is-invalid': submitted && aboutYouForms.job.errors }">
            <div *ngIf="submitted && aboutYouForms.job.errors" class="invalid-feedback">
              <div *ngIf="aboutYouForms.job.errors.required" class="left">Job is required</div>
          </div>
          </div>
        </div>
        

        <div class="col-md-12">
          
          <div class="form-group" >
            <div class="form-group label next-step">
              
              <button type="submit" class="btn btn-outline-warning">Next Step &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><i class="fa fa-arrow-right"  aria-hidden="true"></i></span></button>
            </div>
          </div>
        </div>
      </div>
      </form>

     
      <form class="container" *ngIf="business" [formGroup]="aboutBusinessForm" (ngSubmit)="sendForm()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="businessName" style="float: left;">Business Name</label>
                <input type="text" class="form-control" id="businessName" formControlName = "businessName"
                [ngClass]="{ 'is-invalid': submitted && aboutBusinessForms.businessName.errors }">
                <div *ngIf="submitted && aboutBusinessForms.businessName.errors" class="invalid-feedback">
                  <div *ngIf="aboutBusinessForms.businessName.errors.required" class="left">Business Name is required</div>
              </div>
               </div> 
             
            </div>


            <div class="col-md-6">
                <div class="form-group">
                  <div class="form-group label">
                    <label for="service"style="float: left;">Service</label>
                    <select class="form-control" id="service" formControlName = "service"
                    [ngClass]="{ 'is-invalid': submitted && aboutBusinessForms.service.errors }" >
                      <option *ngFor="let service of services" value="{{service}}">{{service}}</option>
                    </select>
                    <div *ngIf="submitted && aboutBusinessForms.service.errors" class="invalid-feedback">
                      <div *ngIf="aboutBusinessForms.service.errors.required" class="left">Service is required</div>
                  </div>
                  </div>
                </div>
              </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="url"style="float: left;" >Website URL</label>
                <input type="text" class="form-control" id="url" formControlName="url"
                [ngClass]="{ 'is-invalid': submitted && aboutBusinessForms.url.errors }">
                <div *ngIf="submitted && aboutBusinessForms.url.errors" class="invalid-feedback">
                  <div *ngIf="aboutBusinessForms.url.errors.required" class="left">URL is required</div>
              </div>
              </div>
            </div>
          
         
          
         
  
          <div class="col-md-12">
            
            <div class="form-group" >
              <div class="form-group label send-form">
                
                <button type="submit" class="btn btn-outline-warning">Send Form</button>
              </div>
            </div>
          </div>

          
          <div class="col-md-12">
            
              <div class="form-group" >
                <div class="form-group label go-back">
                  
                    <button type="button" class="btn btn-link" (click)="goBack()">Go Back</button>
                </div>
              </div>
            </div>
        </div>
        </form>
  
      
        
   
    </div>
